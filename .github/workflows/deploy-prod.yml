name: Monday Website Push To Production

on:
  schedule:
    # https://crontab.guru/#0_12_*_*_1
    - cron: "0 12 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # Fetch the full history, to build attribution.json
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "13.x"
          cache: yarn

      - uses: microsoft/playwright-github-action@v1

      # Builds the modules, and boostraps the other modules
      - name: Build website
        run: |
          yarn install
          yarn bootstrap
          yarn workspace lingua-franca setup-playground-cache-bust
          yarn build
        env:
          YARN_CHECKSUM_BEHAVIOR: ignore

      # Update the site plan, scoped out on its own because it gets access to secrets
      - run: node packages/lingua-franca/scripts/getTypeScriptReleasePlan.js
        env:
          GITHUB_BOT_TOKEN: ${{ secrets.GITHUB_BOT_TOKEN }}
          TEAMS_WEB_BOT_INCOMING_URL: ${{ secrets.TEAMS_WEB_BOT_INCOMING_URL }}

      # Builds the site
      - name: Makes the site
        run: |
          yarn build-site
          cp -r packages/lingua-franca/public site
        env:
          YARN_CHECKSUM_BEHAVIOR: ignore

      # Deploy to the prod appservice
      - name: Deploy + Publish to AppService
        uses: peaceiris/actions-gh-pages@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: "SITE-PRODUCTION"
          PUBLISH_DIR: ./site

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "site"
          skip_app_build: true

      # Update the site stats
      - run: node packages/lingua-franca/scripts/updateAppInsightsGitHubIssue.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_BOT_TOKEN }}
          APP_INSIGHTS_API_KEY: ${{ secrets.APP_INSIGHTS_API_KEY }}
          APP_INSIGHTS_ID: ${{ secrets.APP_INSIGHTS_ID }}
